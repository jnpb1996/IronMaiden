                <textarea class="Steve" name="Steve" disabled>
                    Steve Harris, nacido el 12 de marzo de 1956 en Leytonstone, Londres, es el bajista, principal compositor y miembro fundador de la legendaria banda de heavy metal Iron Maiden. Harris es conocido por su estilo distintivo de tocar el bajo con los dedos y por ser una de las fuerzas creativas detrás del sonido característico de la banda.

                    Antes de fundar Iron Maiden en 1975, Harris jugaba al fútbol y tenía aspiraciones de convertirse en futbolista profesional. Sin embargo, su amor por la música lo llevó a cambiar de rumbo. Inicialmente, Harris tocaba en una banda llamada Gypsy's Kiss, pero pronto decidió formar su propio grupo, Iron Maiden, cuyo nombre se inspiró en un instrumento de tortura medieval.
                
                    A lo largo de su carrera, Harris ha sido el principal compositor de la banda, escribiendo o coescribiendo la mayoría de las canciones de Iron Maiden, incluidas algunas de sus más icónicas como "The Number of the Beast", "Run to the Hills", "Hallowed Be Thy Name" y "Fear of the Dark". Su estilo de tocar el bajo es rápido y melódico, lo que ha sido fundamental para definir el sonido de la banda.
                
                    Además de su trabajo con Iron Maiden, Harris también ha lanzado un álbum en solitario titulado British Lion en 2012, donde mostró una faceta diferente de su talento musical.
                
                    Steve Harris es ampliamente respetado en la industria de la música por su integridad artística, su dedicación a Iron Maiden y su influencia en el género del heavy metal. Con más de cuatro décadas de carrera, Harris sigue siendo una figura clave en la banda, que continúa llenando estadios y lanzando nueva música.
                </textarea>

                <textarea class="Dave" name="Dave" disabled>
                    Dave Murray, nacido el 23 de diciembre de 1956 en Edmonton, Londres, es el guitarrista principal de Iron Maiden y uno de los miembros más longevos de la banda, habiendo estado con ellos casi desde el principio. Conocido por su estilo fluido y melódico de tocar la guitarra, Murray es una parte fundamental del sonido característico de Iron Maiden.

                    Murray comenzó a interesarse por la música a una edad temprana, influenciado por bandas como Jimi Hendrix, Deep Purple, y Led Zeppelin. A los 15 años, decidió aprender a tocar la guitarra y se sumergió en la escena musical londinense, tocando en varias bandas locales.
                
                    En 1976, se unió a Iron Maiden, que había sido formada un año antes por el bajista Steve Harris. Aunque brevemente dejó la banda en 1977, regresó rápidamente y desde entonces ha sido un pilar central en el grupo. Su habilidad para crear solos melódicos y su estilo de tocar, que combina velocidad con técnica, han sido cruciales para la evolución del sonido de Iron Maiden.
                
                    Dave Murray ha coescrito varias canciones de la banda, aunque su principal contribución ha sido a través de su guitarra. Entre las canciones más destacadas en las que ha colaborado se encuentran "Charlotte the Harlot", "The Prophecy", y "The Loneliness of the Long Distance Runner".
                
                    Murray es conocido por su naturaleza tranquila y amigable dentro y fuera del escenario, lo que contrasta con la energía y el poder de sus actuaciones en vivo. A lo largo de su carrera, ha sido fiel a Iron Maiden, contribuyendo a la banda en todos sus álbumes de estudio y giras mundiales.
                
                    Su legado como uno de los guitarristas más influyentes en el heavy metal está asegurado, y su estilo único sigue inspirando a guitarristas de todo el mundo. A día de hoy, Dave Murray sigue siendo una figura clave en Iron Maiden, ayudando a mantener el estatus de la banda como una de las más grandes en la historia del heavy metal.
                </textarea>

                <textarea class="Adrian" name="Adrian" disabled>
                    Adrian Smith, nacido el 27 de febrero de 1957 en Hackney, Londres, es un guitarrista, compositor y vocalista británico, conocido por ser uno de los guitarristas principales de la banda de heavy metal Iron Maiden. Smith es ampliamente respetado por su habilidad técnica, su sentido melódico y su capacidad para escribir canciones memorables.

                    Adrian creció en un ambiente modesto y comenzó a interesarse por la música en su adolescencia. Inspirado por bandas como Deep Purple, Jimi Hendrix y Uriah Heep, Adrian formó su primera banda, Urchin, en 1972, donde también conoció a Dave Murray, futuro compañero en Iron Maiden. Urchin tuvo un éxito limitado, pero fue fundamental en el desarrollo de la carrera de Smith como músico.
                
                    En 1980, después de haber rechazado una oferta inicial, Adrian se unió a Iron Maiden, sustituyendo a Dennis Stratton. Su llegada coincidió con la grabación del segundo álbum de la banda, Killers (1981). Smith rápidamente se estableció como una parte integral del sonido de Iron Maiden, no solo como guitarrista sino también como compositor. A lo largo de los años, ha coescrito algunas de las canciones más emblemáticas de la banda, incluyendo "2 Minutes to Midnight", "Wasted Years", "The Evil That Men Do", y "Can I Play with Madness".
                
                    Adrian Smith es conocido por su estilo de tocar la guitarra que combina riffs potentes con solos melódicos y técnicamente complejos. Su química en el escenario con Dave Murray y Janick Gers (quien se unió más tarde) es una de las características distintivas de los shows en vivo de Iron Maiden.
                
                    En 1990, Smith decidió dejar Iron Maiden para enfocarse en proyectos en solitario, incluyendo la formación de su banda, A.S.A.P. (Adrian Smith and Project) y más tarde Psycho Motel. Durante este tiempo, Iron Maiden continuó, pero su ausencia se sintió notablemente en el sonido de la banda.
                
                    En 1999, Adrian Smith regresó a Iron Maiden, justo a tiempo para el lanzamiento del álbum Brave New World (2000). Desde entonces, ha sido una fuerza creativa constante en la banda, contribuyendo a álbumes posteriores como Dance of Death (2003), The Final Frontier (2010), y Senjutsu (2021).
                
                    Además de su trabajo con Iron Maiden, Smith ha lanzado música en solitario y colaborado con otros artistas, demostrando su versatilidad como músico. Su influencia en el mundo del heavy metal es indiscutible, y su legado como uno de los grandes guitarristas de su generación sigue creciendo.
                </textarea>

                <textarea class="Bruce" name="Bruce" disabled>
                    Bruce Dickinson, nacido el 7 de agosto de 1958 en Worksop, Nottinghamshire, Reino Unido, es el carismático vocalista de Iron Maiden, además de ser piloto de aviación, escritor, empresario y esgrimista. Conocido por su poderosa voz, su presencia escénica y su contribución creativa, Dickinson es una de las figuras más emblemáticas del heavy metal.

                    Bruce creció en una familia de clase trabajadora y desde temprana edad mostró interés en la música y la actuación. Durante su adolescencia, se unió a varias bandas locales, pero fue con Samson, una banda de la New Wave of British Heavy Metal, donde comenzó a ganar notoriedad bajo el nombre artístico de "Bruce Bruce".
                
                    En 1981, Dickinson fue invitado a unirse a Iron Maiden, reemplazando al vocalista original Paul Di'Anno. Su debut con la banda fue el álbum The Number of the Beast (1982), que se convirtió en un éxito mundial y estableció a Iron Maiden como una de las bandas líderes del heavy metal. La llegada de Dickinson marcó un cambio en el sonido de la banda, aportando una mayor capacidad vocal y una presencia escénica electrizante.
                
                    Durante su tiempo en Iron Maiden, Dickinson ha sido una fuerza creativa, coescribiendo algunas de las canciones más icónicas de la banda, como "Run to the Hills", "Hallowed Be Thy Name", "Aces High", y "Fear of the Dark". Su estilo vocal, conocido por su amplio rango y su habilidad para alcanzar notas altas, se convirtió en un sello distintivo del sonido de la banda.
                
                    En 1993, Bruce dejó Iron Maiden para seguir una carrera en solitario, durante la cual lanzó varios álbumes, incluidos Tattooed Millionaire (1990) y The Chemical Wedding (1998), este último siendo muy aclamado por la crítica. Durante este tiempo, también desarrolló una carrera como piloto de aviación comercial, volando para la aerolínea Astraeus y más tarde para otras aerolíneas, incluyendo el pilotaje del "Ed Force One", el avión de gira de Iron Maiden.
                
                    En 1999, Bruce regresó a Iron Maiden junto con el guitarrista Adrian Smith, revitalizando a la banda y participando en la grabación de nuevos álbumes como Brave New World (2000), A Matter of Life and Death (2006), y Senjutsu (2021). Su regreso marcó una nueva era de éxito para Iron Maiden, con giras mundiales masivas y álbumes que han alcanzado las listas de éxitos en todo el mundo.
                
                    Además de su música, Dickinson ha escrito novelas, publicado una autobiografía titulada What Does This Button Do? (2017), y presentado programas de radio y televisión. También es un apasionado esgrimista y ha competido a nivel nacional en el Reino Unido.
                
                    En 2015, Dickinson fue diagnosticado con cáncer de lengua, del cual se recuperó completamente después de un tratamiento exitoso. Su espíritu resiliente y su capacidad para superar desafíos personales han inspirado a fans y músicos por igual.
                
                    Bruce Dickinson es más que un cantante de heavy metal; es un verdadero polímata, cuyas múltiples facetas y talentos lo han convertido en una figura legendaria tanto dentro como fuera del escenario.
                </textarea>

                <textarea class="Nicko" name="Nicko" disabled>
                    Nicko McBrain, nacido como Michael Henry McBrain el 5 de junio de 1952 en Hackney, Londres, es el baterista de la legendaria banda de heavy metal Iron Maiden desde 1982. Es conocido por su estilo enérgico y preciso en la batería, así como por su personalidad carismática y su sentido del humor, lo que lo ha convertido en una figura querida entre los fans de la banda.

                    Nicko mostró un interés temprano por la música, comenzando a tocar la batería a los 10 años. Su pasión por el instrumento lo llevó a participar en diversas bandas durante su adolescencia, tocando principalmente jazz, rhythm and blues y rock. Antes de unirse a Iron Maiden, Nicko tocó con varios artistas y bandas, entre ellos Pat Travers, Streetwalkers, y la banda francesa Trust, donde coincidió con el bajista Steve Harris, quien lo recomendó para Iron Maiden.
                
                    En 1982, Nicko se unió a Iron Maiden, reemplazando al baterista Clive Burr. Su primer álbum con la banda fue Piece of Mind (1983), y desde entonces ha tocado en todos los álbumes de estudio de la banda. Nicko es conocido por su capacidad para combinar complejidad técnica con una base sólida y poderosa, lo que ha sido esencial para el sonido de Iron Maiden.
                
                    Una de las características distintivas de su estilo es que toca con una sola pedalera para el bombo, algo inusual en el heavy metal, donde muchos bateristas usan dos pedales para lograr mayor velocidad. A pesar de esto, Nicko ha demostrado ser capaz de igualar o superar la velocidad y la potencia de muchos de sus colegas que utilizan técnicas de doble bombo.
                
                    Además de su trabajo como baterista, Nicko es conocido por su carácter jovial y su sentido del humor. A menudo se le ve interactuando con los fans y compartiendo historias, lo que ha cimentado su reputación como uno de los miembros más accesibles y queridos de Iron Maiden.
                
                    Fuera de la música, Nicko es un devoto cristiano y ha hablado abiertamente sobre su fe, que ha influido en su vida personal y profesional. También es un ávido amante de los automóviles y motocicletas, y ha participado en varias competencias automovilísticas.
                
                    A lo largo de su carrera, Nicko McBrain ha sido el motor rítmico de Iron Maiden, contribuyendo a su éxito continuo y ayudando a mantener la energía y el poder de la banda en sus presentaciones en vivo. Su legado como uno de los grandes bateristas del heavy metal está asegurado, y su influencia se puede escuchar en innumerables bateristas que lo consideran una fuente de inspiración.
                </textarea>

                <textarea class="Janick" name="Janick" disabled>
                    Janick Gers, nacido el 27 de enero de 1957 en Hartlepool, Inglaterra, es un guitarrista británico conocido por ser uno de los tres guitarristas de Iron Maiden. Gers se unió a la banda en 1990, aportando su estilo dinámico y su energía en el escenario, convirtiéndose en una pieza clave en la evolución del sonido y la imagen de Iron Maiden durante las últimas décadas.

                    Janick comenzó a tocar la guitarra en su adolescencia, influenciado por bandas como Deep Purple, Led Zeppelin y Jimi Hendrix. Durante la década de 1970, tocó en varias bandas locales antes de unirse a White Spirit, una banda de la New Wave of British Heavy Metal (NWOBHM), con la que lanzó un álbum homónimo en 1980.
                
                    Tras la disolución de White Spirit, Gers se unió a la banda de Ian Gillan, ex vocalista de Deep Purple. Durante su tiempo con Gillan, Janick contribuyó a varios álbumes y giras, lo que le ayudó a ganar reconocimiento en la escena del rock británico.
                
                    En 1989, Janick fue invitado por el vocalista de Iron Maiden, Bruce Dickinson, a tocar en su primer álbum en solitario, Tattooed Millionaire (1990). Durante las grabaciones, Janick impresionó a Dickinson con su habilidad y creatividad. Poco después, cuando Adrian Smith dejó Iron Maiden, Gers fue seleccionado para unirse a la banda como su reemplazo.
                
                    El primer álbum de Iron Maiden en el que Janick participó fue No Prayer for the Dying (1990), donde su estilo agresivo y su presencia escénica inyectaron nueva energía a la banda. Su contribución se ha mantenido constante desde entonces, participando en todos los álbumes de estudio de Iron Maiden desde su incorporación, incluyendo títulos como Fear of the Dark (1992), Brave New World (2000), The Final Frontier (2010), y Senjutsu (2021).
                
                    Janick Gers es conocido por su estilo de tocar la guitarra que combina virtuosismo técnico con una gran energía y teatralidad en el escenario. A menudo se le ve saltando, corriendo y haciendo girar su guitarra durante los conciertos, lo que añade un elemento visual emocionante a las presentaciones en vivo de Iron Maiden.
                
                    A pesar de ser inicialmente un reemplazo, Gers se integró completamente en la banda, especialmente después de que Adrian Smith regresara en 1999, y Iron Maiden decidiera mantener a los tres guitarristas. Esta formación triple ha permitido a la banda experimentar con arreglos más complejos y armonías de guitarra, lo que ha enriquecido su sonido en las últimas dos décadas.
                
                    Fuera de su trabajo con Iron Maiden, Janick Gers es un hombre reservado, conocido por su humildad y su dedicación a la música. Aunque no ha lanzado material en solitario, su influencia en el heavy metal es notable, y su estilo ha inspirado a muchos guitarristas jóvenes.
                
                    Janick Gers sigue siendo una parte integral de Iron Maiden, contribuyendo tanto en la composición como en las actuaciones en vivo, y ayudando a mantener a la banda en la cima del heavy metal mundial.
                </textarea>

                <textarea class="Blaze" name="Blaze" disabled>
                    Blaze Bayley, cuyo nombre real es Bayley Alexander Cooke, nació el 29 de mayo de 1963 en Birmingham, Inglaterra. Es un cantante y compositor británico conocido por haber sido el vocalista de Iron Maiden durante la década de 1990, un período significativo aunque a veces controvertido en la historia de la banda. Además de su trabajo con Iron Maiden, Bayley ha tenido una exitosa carrera en solitario y es muy respetado en la escena del heavy metal.

                    Blaze comenzó su carrera musical en la década de 1980 como vocalista de la banda Wolfsbane, una banda de hard rock y heavy metal que lanzó varios álbumes y ganó cierta notoriedad en el Reino Unido. Wolfsbane fue telonero de bandas como Motörhead, y Blaze se destacó por su poderosa voz y su energía en el escenario.
                
                    En 1994, Blaze fue elegido como el nuevo vocalista de Iron Maiden, tras la partida de Bruce Dickinson, quien había dejado la banda para seguir una carrera en solitario. La elección de Blaze marcó un cambio significativo para Iron Maiden, ya que su voz era más grave y áspera en comparación con la de Dickinson, lo que llevó a un cambio en el sonido de la banda.
                
                    Durante su tiempo con Iron Maiden, Blaze grabó dos álbumes de estudio: The X Factor (1995) y Virtual XI (1998). Ambos álbumes presentaron un sonido más oscuro y melódico, influenciado en parte por el estilo vocal de Blaze y las circunstancias personales difíciles que la banda atravesaba en ese momento. Canciones como "Sign of the Cross", "Man on the Edge", "The Clansman" y "Futureal" se destacaron durante su período con la banda.
                
                    Sin embargo, la recepción a estos álbumes fue mixta, y algunos fans y críticos compararon desfavorablemente a Blaze con su predecesor. A pesar de su dedicación y esfuerzo, Blaze enfrentó dificultades en las giras debido a problemas vocales y la presión de reemplazar a un vocalista tan icónico como Dickinson.
                
                    En 1999, Bruce Dickinson regresó a Iron Maiden, y Blaze dejó la banda. Sin embargo, lejos de ser el final de su carrera, Blaze Bayley lanzó su carrera en solitario, inicialmente bajo el nombre de "Blaze" y luego como "Blaze Bayley". Su álbum debut en solitario, Silicon Messiah (2000), fue bien recibido por los fans y la crítica, y desde entonces ha lanzado varios álbumes, consolidándose como un artista respetado en la escena del metal.
                
                    Blaze ha seguido grabando y realizando giras con su propia banda, lanzando álbumes como The Man Who Would Not Die (2008), The King of Metal (2012), y la trilogía conceptual Infinite Entanglement (2016-2018). Su estilo en solitario tiende a ser más directo y pesado, con letras que a menudo abordan temas de ciencia ficción, lucha personal y resistencia.
                
                    A lo largo de su carrera, Blaze Bayley ha demostrado ser un artista resiliente y apasionado, que ha ganado el respeto de los fans por su autenticidad y su compromiso con la música. Aunque su tiempo con Iron Maiden fue breve y polémico, su contribución a la banda y su posterior éxito en solitario lo han asegurado como una figura importante en el mundo del heavy metal.
                </textarea>

                <textarea class="Paul" name="Paul" disabled>
                    Paul Di'Anno, nacido como Paul Andrews el 17 de mayo de 1958 en Chingford, Londres, es un cantante británico conocido por ser el primer vocalista de Iron Maiden. Su voz cruda y agresiva, junto con su actitud punk, ayudó a definir el sonido temprano de la banda, contribuyendo a su éxito inicial y sentando las bases para su futuro como una de las bandas de heavy metal más importantes del mundo.

                    Paul creció en un entorno difícil en Londres y desde joven se sintió atraído por la música. Comenzó su carrera cantando en varias bandas locales antes de unirse a Iron Maiden en 1978, cuando el grupo aún estaba en sus primeros años y luchaba por abrirse camino en la floreciente escena de la New Wave of British Heavy Metal (NWOBHM).
                
                    Di'Anno fue el vocalista de Iron Maiden en sus dos primeros álbumes de estudio, Iron Maiden (1980) y Killers (1981), que se convirtieron en discos fundamentales para el desarrollo del heavy metal. Su estilo vocal, que combinaba elementos del punk rock con el heavy metal, le dio a la banda un sonido único que resonó fuertemente entre los fans. Canciones como "Running Free", "Sanctuary", "Phantom of the Opera", y "Wrathchild" se destacan como clásicos de la era Di'Anno.
                
                    Sin embargo, a pesar del éxito inicial, Paul Di'Anno tuvo problemas para lidiar con la presión del creciente éxito de la banda y la exigencia de las giras. Sus problemas con el abuso de sustancias y su actitud rebelde comenzaron a afectar su rendimiento en vivo, lo que llevó a tensiones dentro de la banda.
                
                    En 1981, Iron Maiden decidió reemplazar a Di'Anno por Bruce Dickinson, quien aportó una mayor amplitud vocal y ayudó a la banda a alcanzar nuevas alturas. Aunque la salida de Di'Anno fue amistosa, marcó un punto de inflexión en la historia de Iron Maiden.
                
                    Después de dejar Iron Maiden, Paul Di'Anno continuó su carrera musical, formando varias bandas como Di'Anno, Battlezone y Killers. Aunque ninguna de estas bandas alcanzó el nivel de éxito de Iron Maiden, Di'Anno mantuvo una base de seguidores leales, especialmente entre los fans que apreciaban el estilo más crudo y directo de los primeros años de la banda.
                
                    A lo largo de su carrera, Di'Anno ha lanzado varios álbumes en solitario y ha colaborado con otros artistas, aunque su vida personal y profesional ha estado marcada por altibajos, incluyendo problemas legales y de salud. A pesar de estos desafíos, Di'Anno ha seguido siendo una figura importante en el heavy metal, especialmente entre aquellos que recuerdan con cariño los primeros días de Iron Maiden.
                
                    En los últimos años, Paul Di'Anno ha enfrentado serios problemas de salud que lo han obligado a retirarse temporalmente de los escenarios, pero sigue siendo recordado y respetado como el hombre que ayudó a dar forma al sonido de una de las bandas más icónicas del heavy metal. Su legado vive a través de las canciones que grabó con Iron Maiden, que siguen siendo tocadas y celebradas por la banda y sus fans en todo el mundo.
                </textarea>

                <textarea  class="Clive" name="Clive" disabled>
                    Clive Burr, nacido el 8 de marzo de 1957 en Londres, Inglaterra, fue un baterista británico conocido por su trabajo con Iron Maiden durante los primeros años de la banda. Su estilo poderoso y preciso fue fundamental para el sonido de los primeros álbumes de Iron Maiden, y es recordado como uno de los grandes bateristas del heavy metal.

                    Antes de unirse a Iron Maiden, Burr tocó en varias bandas, incluyendo Samson, donde coincidió brevemente con Bruce Dickinson, quien también más tarde se uniría a Iron Maiden. En 1979, Clive Burr fue reclutado por Iron Maiden, reemplazando a Doug Sampson, justo cuando la banda comenzaba a consolidar su formación y a preparar su primer álbum.
                
                    Clive Burr tocó en los tres primeros álbumes de Iron Maiden: Iron Maiden (1980), Killers (1981) y The Number of the Beast (1982). Estos álbumes no solo establecieron a Iron Maiden como una de las bandas líderes de la New Wave of British Heavy Metal (NWOBHM), sino que también definieron gran parte del sonido que llevaría a la banda a la fama mundial.
                
                    El trabajo de Burr en canciones como "Running Free", "Phantom of the Opera", "Wrathchild", y "Run to the Hills" es especialmente notable por su velocidad, precisión y la energía que aportó a la música. Su estilo combinaba la agresividad del punk con la técnica del heavy metal, lo que contribuyó a que Iron Maiden destacara en una escena musical competitiva.
                
                    Sin embargo, después de la gira mundial de The Number of the Beast, Clive Burr dejó la banda en 1982, debido a diferencias personales y a la presión de las giras constantes. Fue reemplazado por Nicko McBrain, quien ha sido el baterista de Iron Maiden desde entonces.
                
                    Después de su salida de Iron Maiden, Clive Burr tocó en varias bandas, incluidas Trust, Alcatrazz, y Gogmagog, aunque ninguno de estos proyectos alcanzó el mismo nivel de éxito que tuvo con Iron Maiden. También formó su propia banda llamada Clive Burr's Escape, que más tarde se transformó en la banda Stratus.
                
                    Lamentablemente, en la década de 1990, a Burr se le diagnosticó esclerosis múltiple, una enfermedad que afectó gravemente su salud y su capacidad para tocar la batería. A pesar de esto, se mantuvo activo en la escena musical mientras su salud lo permitió.
                
                    Los miembros de Iron Maiden, junto con sus fans, mostraron un gran apoyo a Burr durante su enfermedad. En 2002, Iron Maiden organizó varios conciertos benéficos llamados "Clive Burr MS Trust Fund" para recaudar fondos para ayudarlo con sus gastos médicos.
                
                    Clive Burr falleció el 12 de marzo de 2013 a la edad de 56 años. Su muerte fue un golpe para la comunidad del heavy metal, pero su legado como uno de los bateristas más influyentes del género sigue vivo. Su contribución a los primeros éxitos de Iron Maiden y su estilo único de tocar la batería han dejado una huella imborrable en la historia del heavy metal.
